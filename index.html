<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric / Imperial Unit Conversion</h1>
            <input id="input" type="text" placeholder="">
            <br>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">00 meters = 00 feet | 00 feet = 00 meters</p>
            </div>
            
            <div class="section">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="volume-el">00 litres = 00 gallons | 00 gallons = 00 litres</p>

            </div>
            
            <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">00 kilograms = 00 pounds | 00 pounds = 00 kilograms</p>

            </div>
        </div>
        
        <!-- JS -->
        <script src="index.js"></script>
    </body>
</html>
